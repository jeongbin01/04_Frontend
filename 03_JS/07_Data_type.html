<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/07.js"></script>
</head>
<body>
    <!-- 데이터 타입 : 기본 데이터 타입(7개) , 객체형 데이터 타입 (무한대)
        변수에 들어갈 데이터 타입 : var(예날) , let(요즘)
    -->

    <script>
        let num;   // num 변수를 선언 <== 값을 넣지 않는 상태
        let ojb = null; 
        let a = 100;    //정수
        let b = 100.55; //실수
        let c = true;   //불리언
        let d = "홍길동";   //string
        let e = ["서울", "부산", "대전"];   //array
        let f = {name : "홍길동", age : 23, phone : "010-1234-5678"};   //object(객체)

        document.write(typeof num + "<br>");
        document.write(typeof ojb + "<br>");
        document.write(typeof a + "<br>");
        document.write(typeof b + "<br>");
        document.write(typeof c + "<br>");
        document.write(typeof d + "<br>");
        document.write(typeof e + "<br>");
        document.write(typeof f + "<br>");

    </script>
</body>
</html>
