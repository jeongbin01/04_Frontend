<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CDN / 로컬 라이브러리 등록 및 기본 사용 구문문 </title>
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>

<body>

        버튼을 클릭시 엘리먼트 제어 
    -->
    <p> 메세지 : 제이 쿼리를 공부 하고 있습니다. </p> 
    <button> 메세지 삭제 </button>
