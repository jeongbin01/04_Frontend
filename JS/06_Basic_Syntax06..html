<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/06.js"></script>
</head>

<body>
    <!-- 
    실습 문제
        - my_info() : 경고창으로 나의 정보를 출력 : 이름, 나이 , 전화번호 , 몸무게
        - brother_info() : 경고창으로 분조사의 정보를 출력 : 이름, 나이 , 전화번호 , 몸무게
        - parent_info() : 경고창으로 부모의 정보를 출력 : 이름, 나이 , 전화번호 , 몸무게
    -->
    <button type="button" onclick="my_info('경고 창을 띄웁니다. 버튼');">
        버튼클릭
    </button>
    <button type="button" onmouseenter="brother_info('경고 창을 띄웁니다. over');">
        버튼over
    </button>
    <button type="button" onmouseleave="parent_info('경고 창을 띄웁니다. leave');">
        버튼 leave
    </button>
</body>

</html>
