<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./JS/05.js" ></script>
</head>

<body>
    <p></p>
    <!-- 수정: onblick → onclick -->
    <button type="button" onclick="alert('경고 창을 띄웁니다. 버튼튼');">
        버튼클릭
    </button>
    <button type="button" onmouseenter="alert('경고 창을 띄웁니다. over');">
        버튼over
    </button>
    <button type="button" onmouseleave="alert('경고 창을 띄웁니다. leave');">
        버튼 leave
    </button>
</body>

</html>
